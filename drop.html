<!DOCTYPE html>
<html>
<head>
<title>Dropdown Header</title>
<style>
/* Style the header */
header {
background-color: #333;
padding: 20px;
text-align: center;
}

/* Style the logo */
header img {
width: 100px;
height: auto;
}

/* Style the navigation menu */
nav {
display: flex;
justify-content: space-between;
margin: 20px;
}

/* Style the menu items */
ul {
list-style: none;
margin: 0;
padding: 0;
display: flex;
}

/* Style the links */
li a {
display: block;
padding: 10px;
color: #fff;
text-decoration: none;
}

/* Style the dropdown menu */
.dropdown {
position: relative;
display: inline-block;
}

/* Style the dropdown button */
.dropdown button {
background-color: #f1f1f1;
color: #333;
font-size: 16px;
border: none;
border-radius: 4px;
padding: 12px 20px;
margin: 8px 0;
cursor: pointer;
}

/* Style the dropdown menu items */
.dropdown-content {
display: none;
position: absolute;
z-index: 1;
background-color: #f1f1f1;
min-width: 160px;
box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
border-radius: 4px;
}

.dropdown-content a {
color: #333;
padding: 12px 16px;
text-decoration: none;
display: block;
}

.dropdown-content a:hover {
background-color: #ddd;
}

.dropdown:hover .dropdown-content {
display: block;
}
</style>
</head>
<body>
<header>
<img src="logo.png" alt="Logo">
<nav>
<ul>
<li><a href="#">Home</a></li>
<li><a href="#">About</a></li>
<li><a href="#">Contact</a></li>

<div class="dropdown">
<li><a href="#">Menu</a></li>
<div class="dropdown-content">
<a href="#">Coffee</a>
<a href="#">Tea</a>
<a href="#">Shakes</a>
</div>
</div>
</nav>
</header>
</body>
</html>
